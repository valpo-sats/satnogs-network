<div class="modal fade" id="StationModal" tabindex="-1" role="dialog" aria-labelledby="StationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="StationModal">Edit Ground Station</h4>
      </div>
      <form class="form-horizontal"
      role="form"
      enctype="multipart/form-data"
      method="post"
      action="{% url 'stations_edit_station' %}">{% csrf_token %}
        <div class="modal-body">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input id="name" type="text" class="form-control" name="name" placeholder="Name">
            </div>
          </div>
          <div class="form-group">
            <label for="image" class="col-sm-2 control-label">Image</label>
            <div class="col-sm-10">
              <input id="image" type="file" name="image">
            </div>
          </div>
          <div class="form-group">
            <label for="alt" class="col-sm-2 control-label">Altitude</label>
            <div class="col-sm-10">
              <input id="alt" type="text" class="form-control" name="alt" placeholder="Altitude">
            </div>
          </div>
          <div class="form-group">
            <label for="lat" class="col-sm-2 control-label">Latitude</label>
            <div class="col-sm-10">
              <input id="lat" type="text" class="form-control" name="lat" placeholder="Latitude">
            </div>
          </div>
          <div class="form-group">
            <label for="lng" class="col-sm-2 control-label">Longtitude</label>
            <div class="col-sm-10">
              <input id="lng" type="text" class="form-control" name="lng" placeholder="Longtitude">
            </div>
          </div>
          <div class="form-group">
            <label for="location" class="col-sm-2 control-label">Location</label>
            <div class="col-sm-10">
              <input class="form-control"
                     id="location"
                     type="text"
                     placeholder="Geocoded location here"
                     disabled>
            </div>
          </div>
          <div class="form-group">
            <label for="antennas" class="col-sm-2 control-label">Antennas</label>
            <div class="col-sm-10">
              <select multiple class="form-control" name="antennas">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="online"> Online Ground Station
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
